<h5>尚書</h5>　　　<span class="style11">夏書 ‧ 甘誓</span>
<hr/>
<p class="style15">啟與有扈戰于甘之野，作甘誓。</p>
<p>大戰于甘，乃召六卿。 </p>
<p>王曰：「嗟！六事之人，予誓告汝，有扈氏威侮五行，怠棄三正。天用勦絕其命，今予惟恭行天之罰。左不攻于左，汝不恭命；右不攻于右，汝不恭命；御非其馬之正，汝不恭命。用命，賞于祖，弗用命，戮于社，予則孥戮汝。」</p>
