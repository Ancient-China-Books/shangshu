<h5>尚書</h5>　　　<span class="style11">商書 ‧ 湯誓</span>
<hr/>
<p class="style15">伊尹相湯伐桀，升自陑，遂與桀戰于鳴條之野，作湯誓。</p>
<p>王曰：「格爾衆庶，悉聽朕言。非台小子，敢行稱亂；有夏多罪，天命殛之。今爾有衆，汝曰：『我后不恤我衆，舍我穡事，而割正夏。』予惟聞汝衆言；夏氏有罪，予畏上帝，不敢不正。 今汝其曰：『夏罪其如台？』夏王率遏衆力，率割夏邑，有衆率怠弗協。曰：『時日曷喪？予及汝皆亡！』夏德若茲，今朕必往。爾尚輔予一人，致天之罰，予其大賚汝。爾無不信，朕不食言。爾不從誓言，予則孥戮汝，罔有攸赦。」</p>
